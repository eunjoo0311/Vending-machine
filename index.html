<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>밴딩머신 만들기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><img class="logo" src="./images/logo.svg" alt="로고" /></header>
    <section>
      <div class="left">
        <div class="menu">
          <div class="item">
            <div class="item-div">
              <img src="./images/Original_Cola.svg" alt="" />
              <p class="cola_name">Original_Cola</p>
              <button class="price_button">1000원</button>
            </div>
          </div>

          <div class="item">
            <div class="sold-out"></div>
            <div class="item-div">
              <img src="./images/Original_Cola.svg" alt="" />
              <p class="cola_name">Original_Cola</p>
              <button class="price_button">1000원</button>
            </div>
          </div>
          <div class="item">
            <div class="item-div">
              <img src="./images/Yellow_Cola.svg" alt="" />
              <p class="cola_name">Yellow_Cola</p>
              <button class="price_button">1000원</button>
            </div>
          </div>
          <div class="item">
            <div class="item-div">
              <img src="./images/Cool_Cola.svg" alt="" />
              <p class="cola_name">Cool_Cola</p>
              <button class="price_button">1000원</button>
            </div>
          </div>
          <div class="item">
            <div class="item-div">
              <img src="./images/Green_Cola.svg" alt="" />
              <p class="cola_name">Green_Cola</p>
              <button class="price_button">1000원</button>
            </div>
          </div>
          <div class="item">
            <div class="item-div">
              <img src="./images/Orange_Cola.svg" alt="" />
              <p class="cola_name">Orange_Cola</p>
              <button class="price_button">1000원</button>
            </div>
          </div>
        </div>
        <div class="price">
          <div class="balance-div">
            <p class="balance">잔액:</p>
            <p class="won">1,000원</p>
          </div>
          <button class="button1">거스름돈 반환</button>
        </div>
        <div class="deposit">
          <input type="text" placeholder=" 입금액 입력" />
          <button class="button1">입금</button>
        </div>
        <div class="list">
          <div class="list-left">
            <div class="list-item">
              <img class="list-img" src="./images/Original_Cola.svg" alt="" />
              <p class="cola_name">Original_Cola</p>
              <p class="count">1</p>
            </div>
            <div class="list-item">
              <img class="list-img" src="./images/Green_Cola.svg" alt="" />
              <p class="cola_name">Green_Cola</p>
              <p class="count">2</p>
            </div>
          </div>
          <button class="get">획득</button>
        </div>
      </div>
      <div class="right">
        <div class="money">
          <div class="money-div">
            <p class="balance">소지금:</p>
            <p class="won">25,000원</p>
          </div>
        </div>
        <div class="total-list">
          <p class="title">획득한 음료</p>
          <div class="big-list">
            <div class="big-item">
              <div class="list-group">
                <img class="list-img" src="./images/Original_Cola.svg" alt="" />
                <p class="cola_name">Original_Cola</p>
              </div>
              <p class="count">1</p>
            </div>
            <div class="big-item">
              <div class="list-group">
                <img class="list-img" src="./images/Green_Cola.svg" alt="" />
                <p class="cola_name">Green_Cola</p>
              </div>
              <p class="count">2</p>
            </div>
            <div class="big-item">
              <div class="list-group">
                <img class="list-img" src="./images/Orange_Cola.svg" alt="" />
                <p class="cola_name">Orange_Cola</p>
              </div>
              <p class="count">1</p>
            </div>
            <div class="big-item">
              <div class="list-group">
                <img class="list-img" src="./images/Violet_Cola.svg" alt="" />
                <p class="cola_name">Violet_Cola</p>
              </div>
              <p class="count">5</p>
            </div>
          </div>

          <p class="total-price">총금액 : 9,000원</p>
        </div>
      </div>
    </section>
  </body>
</html>
